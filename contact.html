  <body>


    <div class="container wrapper">
      <div class="col-md-6">
          <form>

            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="input-name" placeholder="John Doe">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
            </div>


            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="input-message" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit-message">Send Message</button>
          </form>
      </div>

      <div class="push"></div>
    </div>

    <!-- Modal -->
    <div id="message-sent" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Message sent. Thank you!</h4>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

    <div id="required" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Please fill in all fields</h4>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
